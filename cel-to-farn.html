<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>celcius to farenheit</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <style>
    .box {
      height: 20rem;
      width: 20rem;
      margin: 20%;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: space-around;
    }
    #input {
      border: 2px solid rgb(4, 85, 4);
      border-radius: 10px;
    }
  </style>
  <body>
    <div class="box bg-gradient-to-r from-red-600 to-blue-600 rounded-full">
      <h1 class="text-3xl font-bold text-center">Celcius to F</h1>
      <input type="text" id="input" placeholder="Enter the value" class="p-3" />
      <button onclick="answer()" class="convert bg-yellow-100 rounded-md p-2">
        Convert
      </button>
      <p id="result" class="bg-white rounded-md"></p>
    </div>
    <script>
      function answer() {
        const input = Number(document.getElementById("input").value);
        const fern = (input * 9) / 5 + 32;
        result.innerHTML = fern + "F";
        result.style.padding = "10px";
      }
    </script>
  </body>
</html>
